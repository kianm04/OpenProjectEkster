    page_header:
      heading: "Все документы"
      action_menu:
        document_actions: "Действия с документом"
        edit_title: "Редактировать заголовок"
    subheader:
      filter:
        label: "Фильтр по названию документа"
        placeholder: "Введите здесь для поиска по названию документа"
    documents_list_blank_slate:
      heading: "Пока нет никаких документов"
      description: "В этом представлении нет документов. Нажмите на кнопку ниже, чтобы добавить документ."
    document_categories_deprecation_notice:
      heading: Категории файлов теперь называются "Типы документов"
      description: |-
        C введением нового модуля "Документы" ваши существующие категории файлов были преобразованы в типы документов.
        Все существующие документы также были перенесены в новые типы.
      primary_action: Настроить типы документов
      secondary_action: Подробнее о модуле Документы
    document_type_actions: "Действия с типом документа"
    text_collaboration_disabled_notice:
      description: |-
        Невозможно открыть документ, потому что совместная работа с текстом в реальном времени отключена.
        Если Вы хотите получить доступ к этому документу, обратитесь к своему администратору, чтобы включить совместную работу с текстом в реальном времени.
    show_edit_view:
      connection_error_notice:
        description: |-
          Невозможно открыть документ, потому что сервер совместной работы с текстом в реальном времени недоступен.
          Пожалуйста, свяжитесь с администратором, если проблема сохраняется.
        action: Попробуйте еще раз
      connection_recovery_notice:
        description: "Соединение с сервером совместной работы с текстом в реальном времени было восстановлено."
    index_page:
      name: "Имя"
      type: "Тип"
      updated_at: "Последнее редактирование"
      label_legacy: "Старый вариант"
    menu:
      all: "Все документы"
      types: "Типы"
      collaboration_settings: "Командная работа в режиме реального времени"
    last_updated_at: "Последнее сохранение %{time}."
    active_editors: "Активные редакторы"
    active_editors_count:
      one: "1 active editor"
      few: "%{count} активных редактора"
      many: "%{count} активных редакторов"
      other: "%{count} активных редакторов"
    label_attachment_author: "Автор вложения"
    label_categories: "Категории"
    new_category: "Новая категория"
    new_type: "Новый тип"
    delete_dialog:
      title: "Удалить документ"
      heading: "Удалить этот документ?"
      confirmation_message_html: "Это навсегда удалит этот документ и все вложения с ним. Вы уверены, что хотите это сделать?"
    delete_document_type_dialog:
      title: Удалить тип документа
      heading: Удалить этот тип документа?
      confirmation_message: |-
        Тип "%{type_name}" в настоящее время не используется. Удаление этого типа не повлияет на существующие документы.
      select_reassign_to_label: Переназначить документы на
      reassign_message:
        one: Тип "%{type_name}" в настоящее время используется в документе %{document_count}. Пожалуйста, выберите, в какой тип его переназначить.
        few: The type "%{type_name}" is currently being used in %{document_count} documents. Please select which type to reassign them to.
        many: The type "%{type_name}" is currently being used in %{document_count} documents. Please select which type to reassign them to.
        other: Тип "%{type_name}" в настоящее время используется в документах %{document_count}. Пожалуйста, выберите, в какой тип их переназначить.
      at_least_one_type_required:
        title: Невозможно удалить тип документа
        heading: Невозможно удалить последний тип документа
        message: Всегда должен быть настроен по крайней мере один тип документа. Создайте другой, если вы хотите удалить этот тип.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Когда эта функция включена, совместная работа в реальном времени позволяет нескольким пользователям редактировать документ одновременно.
            Для его функционирования требуется работающий %{hocuspocus_server_link}.
        banner:
          none_writable: Эти значения настраиваются через переменные окружения и не могут быть отредактированы здесь.
          some_unwritable: Некоторые значения настраиваются через переменные окружения и не могут быть отредактированы здесь.
        hocuspocus_server_url:
          label: "URL-адрес сервера Hocuspocus"
          caption: "Адрес работающего сервера Hocuspocus."
        hocuspocus_server_secret:
          label: "Закрытый ключ клиента"
          caption: "Вставьте ключ, предоставленный сервером Hocuspocus."
        hocuspocus_server: Сервер Hocuspocus
      enable_text_collaboration:
        heading: Совместная работа в режиме реального времени не включена
        description: |-
          После включения несколько пользователей смогут одновременно работать над одним документом. Все новые документы будут основаны на новом редакторе (BlockNote) и потребуют рабочего соединения с сервером Hocuspocus.
        primary_action: Включить совместную работу в режиме реального времени
        success: Совместная работа в режиме реального времени включена.
      disable_text_collaboration_dialog:
        title: Выключить совместную работу в режиме реального времени
        heading: Выключить совместную работу в режиме реального времени?
        confirmation_message: |-
          Все существующие документы могут стать недоступными. Пожалуйста, делайте это только в том случае, если Вы уверены, что хотите отключить совместную работу в реальном времени и редактор BlockNote.
        confirmation_checkbox_message: Я понимаю, что могу безвозвратно потерять данные
        success: Совместная работа в режиме реального времени выключена.
