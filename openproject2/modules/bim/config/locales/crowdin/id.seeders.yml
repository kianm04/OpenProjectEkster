            widgets:
              item_0:
                options:
                  name: Selamat datang
              item_1:
                options:
                  name: Getting started
                  text: |
                    Kami senang Anda bergabung! Kami menyarankan untuk mencoba beberapa hal untuk memulai di OpenProject.

                    Proyek demo ini menampilkan fungsi manajemen BCF.

                    _Coba langkah-langkah berikut:_

                    1.  _Undang anggota baru ke proyek Anda:_ → Buka [Anggota]({{opSetting:base_url}}/projects/demo-bcf-management-project/members?show_add_members=true) di navigasi proyek.
                    2. Unggah dan lihat model 3D dalam format IFC: → Buka [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) di navigasi proyek.
                    3. _Buat dan kelola masalah BCF yang terhubung langsung dalam model IFC:_ → Buka [BCF]({{opSetting:base_url}}/projects/demo-bim-project/bcf) → Buat.
                    4.  _Lihat berkas BCF di proyek Anda:_ → Buka [BCF]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22type%22%2C%22id%22%2C%22subject%22%2C%22status%22%2C%22assignee%22%2C%22priority%22%5D%2C%22hl%22%3A%22status%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22id%3Aasc%22%2C%22f%22%3A%5B%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%2C%22dr%22%3A%22card%22%7D) di navigasi proyek.
                    5. _Muat berkas BCF Anda:_ → Buka [BCF → Impor.]({{opSetting:base_url}}/projects/demo-bcf-management-project/issues/upload)
                    6. _Buat dan perbarui diagram Gantt:_ → Buka [Diagram Gantt]({{opSetting:base_url}}/projects/demo-bcf-management-project/work_packages?query_props=%7B%22c%22%3A%5B%22id%22%2C%22subject%22%2C%22startDate%22%2C%22dueDate%22%5D%2C%22tv%22%3Atrue%2C%22tzl%22%3A%22days%22%2C%22hi%22%3Atrue%2C%22g%22%3A%22%22%2C%22t%22%3A%22startDate%3Aasc%22%2C%22f%22%3A%5B%7B%22n%22%3A%22status%22%2C%22o%22%3A%22o%22%2C%22v%22%3A%5B%5D%7D%5D%2C%22pa%22%3A1%2C%22pp%22%3A100%7D) di navigasi proyek.
                    7.  _Aktifkan modul tambahan:_ → Buka [Pengaturan Proyek → Modul.]({{opSetting:base_url}}/projects/demo-bcf-management-project/settings/modules)
                    8. Senang dengan pendekatan yang gesit? Buat papan:_ → Buka [Papan]({{opSetting:base_url}}/projects/demo-bcf-management-project/boards).

                    Di sini Anda dapat menemukan [Panduan Pengguna] kami (https://www.openproject.org/docs/user-guide/).
                    Jika Anda memiliki pertanyaan atau memerlukan bantuan, silakan hubungi kami. Hubungi kami: [support\[at\]openproject.com](mailto:support@openproject.com).
