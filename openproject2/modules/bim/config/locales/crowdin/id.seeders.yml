              children:
                item_0:
                  subject: Model serah terima untuk tim konstruksi
                  description: |-
                    ## Tujuan

                    *   Semua orang memahami model dan tugas-tugasnya
                    *   Semua orang mendapatkan semua informasi yang relevan berdasarkan model
                    *   ...

                    ## Deskripsi

                    *   Kickoff di lokasi konstruksi mencakup pengenalan model
                    *   Semua objek harus memiliki informasi yang diperlukan untuk tugas yang ditugaskan. Jika tidak, perlu dilakukan pengayaan data model
                    *   ...
                item_1:
                  subject: Membangun gedung
                  description: |-
                    ## Tujuan

                    *   Masalah baru yang muncul di lokasi konstruksi akan ditangani berdasarkan model
                    *   Masalah akan didokumentasikan menggunakan berkas BCF dan model BIM

                    ## Deskripsi

                    *   Masalah baru akan didokumentasikan menggunakan berkas BCF sebagai catatan tempel untuk model
                    *   Berkas BCF akan digunakan untuk mengidentifikasi, melacak, dan memperbaiki masalah
                    *   ...
