    settings:
      metadata_none: "Jag har inte metadata"
      metadata_url: "URL för metadata"
      metadata_xml: "Metadata XML"
    instructions:
      documentation_link: >
        Mer information om dessa konfigurationsalternativ finns i vår [dokumentation om konfiguration av SAML-leverantörer](docs_url).
      display_name: >
        Namnet på leverantören. Detta visas som inloggningsknapp och i listan över leverantörer.
      metadata_none: >
        Din identitetsleverantör har ingen slutpunkt för metadata eller något alternativ för nedladdning av XML. Du kan konfigurera det manuellt.
      metadata_url: >
        Din identitetsleverantör tillhandahåller en URL för metadata.
      metadata_xml: >
        Din identitetsleverantör tillhandahåller en XML-nedladdning av metadata.
      limit_self_registration: >
        Om den är aktiverad kan användare endast registrera sig med hjälp av den här leverantören om inställningen för självregistrering tillåter det.
      sp_entity_id: >
        Enhets-ID för tjänsteleverantören (SP). Ibland även kallad Audience. Detta är den unika klientidentifieraren för OpenProject-instansen.
      idp_sso_service_url: >
        URL-adressen till slutpunkten för inloggning hos identitetsleverantören.
      idp_slo_service_url: >
        URL-adressen till slutpunkten för identitetsleverantörens utloggning.
      idp_cert: >
        Ange det X509 PEM-formaterade offentliga certifikatet för identitetsleverantören. Du kan ange flera certifikat genom att skilja dem åt med en ny rad.
      name_identifier_format: >
        Ange det namnidentifieringsformat som ska användas för SAML-försäkran.
      sp_metadata_endpoint: >
        Detta är URL: en där OpenProject SAML-metadata finns tillgängliga. Använd den eventuellt för att konfigurera din identitetsleverantör.
      mapping: >
        Konfigurera mappningen mellan SAML-svaret och användarattributen i OpenProject. Du kan konfigurera flera attributnamn att leta efter. OpenProject kommer att välja det första tillgängliga attributet från SAML-svaret.
      mapping_login: >
        SAML-attribut från svaret som används för inloggningen.
      mapping_mail: >
        SAML-attribut från svaret som används för användarens e-post.
      mapping_firstname: >
        SAML-attribut från det svar som används för det angivna namnet.
      mapping_lastname: >
        SAML-attribut från svaret som används för efternamnet.
      mapping_uid: >
        SAML-attribut att använda för internt användar-ID. Lämna tomt för att använda attributet namn_id istället
      request_uid: >
        SAML attribut att begära för internt användar-ID. Som standard kommer namn-id att användas för detta fält.
      requested_attributes: >
        Dessa attribut läggs till i SAML-begäran XML för att kommunicera till den identitetsleverantör som OpenProject kräver.
      requested_format: >
        Formatet för det begärda attributet. Detta används för att ange formatet för attributet i SAML-begäran. Se [dokumentation om konfigurering av begärda attribut](docs_url) för mer information.
      authn_requests_signed: >
        Om markerad, kommer OpenProject signera SAML AuthnRequest. Du måste ange ett signeringscertifikat och privat nyckel med fälten nedan.
      want_assertions_signed: >
        Om markerad kommer OpenProject att kräva signerade svar från identitetsleverantören med hjälp av en egen certifikat-nyckelpar. OpenProject kommer att verifiera signaturen mot certifikatet från den grundläggande konfigurationssektionen.
      want_assertions_encrypted: >
        Om aktiverad, måste identitetsleverantören att kryptera påståendet svar med det certifikat par som du anger.
      certificate: >
        Ange det X509 PEM-formaterade certifikatet som används av OpenProject för signering av SAML-förfrågningar.
      private_key: >
        Ange X509 PEM-formaterad privat nyckel för ovanstående certifikat. Detta måste vara en privat RSA-nyckel.
      signature_method: >
        Välj den signaturalgoritm som ska användas för SAML-signaturen utförd av OpenProject (Standard: %{default_option}).
      digest_method: >
        Välj den digest-algoritm som ska användas för SAML-begärans signatur som utförs av OpenProject (standard: %{default_option}).
      icon: >
        Ange eventuellt en offentlig URL till en grafisk ikon som visas bredvid leverantörsnamnet.
      metadata_for_idp: >
        Denna information kan begäras av din SAML-identitetsleverantör.
