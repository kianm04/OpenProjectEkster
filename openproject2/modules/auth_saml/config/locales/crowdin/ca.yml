        configuration: "Configuració primària"
        attributes: "Atributs"
      section_texts:
        display_name: "Configura el nom de visualització del proveïdor SAML."
        metadata: "Configuració de pre-emplenament mitjançant un URL de metadades o enganxant XML de metadades"
        metadata_form: "Si el vostre proveïdor d'identitat té un punt final de metadades o una descàrrega XML, afegiu-lo a continuació per a emplenar prèviament la configuració."
        metadata_form_banner: "L'edició de les metadades pot sobreescriure els valors existents en altres seccions."
        configuration: "Configura els URL del punt final per al proveïdor d'identitat, els certificats i altres opcions SAML."
        configuration_metadata: "Aquesta informació s'ha emplenat prèviament utilitzant les metadades subministrades. En la majoria dels casos, no requereixen edició."
