        mapping: "Ajusta manualment el mapatge entre la resposta SAML i els atributs d'usuari a OpenProject."
        requested_attributes: "Definiu el conjunt d'atributs que se sol·licitaran a la sol·licitud SAML enviada al vostre proveïdor d'identitat."
      seeded_from_env: "Aquest proveïdor es va sembrar a partir de la configuració de l'entorn. No es pot editar."
    settings:
      metadata_none: "No tinc metadades"
      metadata_url: "URL de les metadades"
      metadata_xml: "URL de les metadades"
    instructions:
      documentation_link: >
        Consulteu la nostra [documentació sobre la configuració dels proveïdors SAML](docs_url) per a més informació sobre aquestes opcions de configuració.
      display_name: >
        El nom del proveïdor. Això es mostrarà com el botó d'inici de sessió i a la llista de proveïdors.
      metadata_none: >
        El vostre proveïdor d'identitat no té un punt final de metadades ni una opció de baixada XML. Podeu configurar-lo manualment.
      metadata_url: >
        El vostre proveïdor d'identitat proporciona un URL de metadades.
      metadata_xml: >
        El vostre proveïdor d'identitat proporciona una baixada XML de metadades.
      limit_self_registration: >
        Si s'activa, els usuaris només poden registrar-se utilitzant aquest proveïdor en cas que la configuració de registre per part dels propis usuaris ho permet.
      sp_entity_id: >
        L'ID de l'entitat del proveïdor de serveis (SP). De vegades també es fa referència a l'audiència. Aquest és l'identificador únic del client de la instància OpenProject.
      idp_sso_service_url: >
        L'URL del punt d'inici de sessió del proveïdor d'identitat
      idp_slo_service_url: >
        The URL of the identity provider logout endpoint.
      idp_cert: >
        Introduïu el certificat públic formatat per X509 PEM del proveïdor d'identitat. Podeu introduir diversos certificats separant-los amb una línia nova.
      name_identifier_format: >
        Estableix el format de l'identificador de nom que s'utilitzarà per a l'afirmació SAML.
      sp_metadata_endpoint: >
        Aquesta és l'URL on hi ha disponibles les metadades SAML d'OpenProject. Opcionalment l'utilitzeu per configurar el vostre proveïdor d'identitat.
      mapping: >
        Configura el mapatge entre la resposta SAML i els atributs d'usuari a OpenProject. Podeu configurar diversos noms d'atribut a cercar. OpenProject escollirà el primer atribut disponible de la resposta SAML.
      mapping_login: >
        Atributs SAML de la resposta utilitzada per a l'inici de sessió.
      mapping_mail: >
        Atributs SAML de la resposta utilitzada per al correu electrònic de l'usuari.
      mapping_firstname: >
        Atributs SAML de la resposta utilitzada per al nom de pila.
      mapping_lastname: >
        Atributs SAML de la resposta utilitzada per al cognom.
      mapping_uid: >
        Atribut SAML a utilitzar per a l'ID d'usuari intern. Deixeu-ho buit per utilitzar l'atribut instada
      request_uid: >
        Atribut SAML a sol·licitar l'ID d'usuari intern. Per defecte, s'utilitzarà el name_id per a aquest camp.
      requested_attributes: >
        Aquests atributs s'afegeixen a la sol·licitud SAML XML per comunicar-se al proveïdor d'identitat que atribueix OpenProject requereix.
      requested_format: >
        El format de l'atribut sol·licitat. Això s'utilitza per a especificar el format de l'atribut a la sol·licitud SAML. Vegeu [documentació sobre la configuració dels atributs sol·licitats](docs_url) per a més informació.
      authn_requests_signed: >
        Si està marcada, OpenProject signarà l'AuthnRequest SAML. Haureu de proporcionar un certificat de signatura i una clau privada utilitzant els camps següents.
      want_assertions_signed: >
        Si està marcada, OpenProject requerirà respostes signades del proveïdor d'identitat utilitzant el seu propi parell de claus de certificat. OpenProject verificarà la signatura contra el certificat des de la secció de configuració bàsica.
      want_assertions_encrypted: >
        Si està activada, requereix que el proveïdor d'identitat encripti la resposta d'afirmació utilitzant el parell de certificats que proporcioneu.
      certificate: >
        Introduïu el certificat amb format PEM X509 utilitzat per OpenProject per signar sol·licituds SAML.
      private_key: >
        Introduïu la clau privada amb format PEM X509 per al certificat anterior. Això ha de ser una clau privada RSA.
      signature_method: >
        Seleccioneu l'algorisme de signatura a utilitzar per a la signatura de sol·licitud SAML realitzada per OpenProject  (Default: %{default_option}).
      digest_method: >
        Seleccioneu l'algorisme de resum a utilitzar per a la signatura de sol·licitud SAML realitzada per OpenProject:  %{default_option}).
      icon: >
        Opcionalment proporciona un URL públic a un gràfic d'icones que es mostrarà al costat del nom del proveïdor.
      metadata_for_idp: >
        Aquesta informació pot ser sol·licitada pel vostre proveïdor d'identitat SAML.
