        Els següents camps controlen quins atributs proporcionats pel proveïdor d'identitat SAML s'utilitzen per proporcionar atributs d'usuari a OpenProject
      metadata:
        dialog: "Aquesta és l'URL on hi ha disponibles les metadades SAML d'OpenProject. Opcionalment l'utilitzeu per configurar el vostre proveïdor d'identitat:"
      upsell:
        title: "Single Sign-On (SSO) amb SAML"
        description: Connecta OpenProject a un proveïdor d'identitat SAML
      request_attributes:
        title: 'Atributs demanats'
        legend: >
          Aquests atributs s'afegeixen a les metadades XML SAML per significar al proveïdor d'identificació que requereix l'OpenProject. És possible que encara hàgiu de configurar explícitament el vostre proveïdor d'identitat per enviar aquests atributs. Consulteu la documentació del vostre IDP.
        name: 'Clau d''atribut sol·licitada'
        format: 'Format de l''atribut'
