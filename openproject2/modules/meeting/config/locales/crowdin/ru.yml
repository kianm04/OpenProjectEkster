          enable: >
            Все участники будут получать обновленные календарные приглашения по электронной почте каждый раз, когда изменяется дата, время, место или участники встречи. Как только эта функция включена, всем участникам будет немедленно отправлено электронное письмо.
          disable: >
            Участники больше не будут получать по электронной почте обновленные приглашения календаря, если изменились дата, время, место проведения или участники собрания. Если у них уже было приглашение на эту встречу, оно может перестать быть точным.
