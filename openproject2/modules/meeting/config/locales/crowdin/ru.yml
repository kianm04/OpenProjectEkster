          disabled: >
            Обновления календаря отключены. Участники не получат письмо, информирующее их при добавлении или удалении участников.
        onetime:
          enabled: >
            Все участники будут получать обновления приглашений в календарь по электронной почте при добавлении или удалении участников.
          disabled: >
            Участники не получат электронное письмо с уведомлением об изменении даты, времени или участников совещания.
        occurrence:
          enabled: >
            Для этой серии встреч включено обновление календаря по электронной почте. Все участники получат обновленные приглашения календаря, информирующие их о Ваших изменениях в этом событии.
          disabled: >
            Обновления календаря по электронной почте отключены для этой серии встреч. Участники не будут получать электронные письма, информирующие их о Ваших изменениях в этом событии.
