          enabled: >
            Todos os participantes receberão convites de calendário atualizados via e-mail quando adicionar ou remover participantes.
          disabled: >
            As atualizações de calendário por e-mails estão desativadas. Os participantes não receberão um e-mail a informar quando adiciona ou remove participantes.
        onetime:
          enabled: >
            All participants will receive updated calendar invites via email when you add or remove participants.
          disabled: >
            Participants will not receive an email informing them of changes to meeting date, time or participants.
        occurrence:
          enabled: >
            As atualizações da agenda de e-mail estão ativadas para as séries de reuniões. Todos os participantes receberão convites atualizados da agenda a informar sobre as suas alterações nesta ocorrência.
          disabled: >
            As atualizações da agenda de e-mail estão desativadas para as séries de reuniões. Os participantes não vão receber um e-mail a informar sobre as suas alterações nesta ocorrência.
        template:
          enabled: >
