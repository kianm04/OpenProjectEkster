        placeholder_none: Nessun gruppo corrisponde al modello.
      match_preview_dialog_component:
        description: Questo ti consente di testare il tuo modello di espressione regolare su dati di esempio per verificare che i nomi dei gruppi che vuoi estrarre vengano effettivamente estratti correttamente. Puoi modificare qui il modello, ma la stringa di test e le corrispondenze non verranno salvate con la configurazione.
        group_names_label: Nomi dei gruppi di test
        group_names_description: Inserisci un nome di gruppo per riga come appare nella claim OIDC, per vedere come i tuoi modelli di espressione regolare li influenzano.
        show_button: Prova il modello
        title: Prova l'espressione regolare
    instructions:
      endpoint_url: L'URL dell'endpoint fornito dal fornitore OpenID Connect
      group_regexes: Una espressione regolare per riga. Consulta la [documentazione](docs_url) per maggiori informazioni.
      group_regexes_detail: Facoltativamente, definisci pattern utilizzando espressioni regolari per trovare nomi di gruppo dal claim dei gruppi. Ad esempio, inserendo un pattern come <code>^Level1/Level2/([\w/]+)$</code> verrà estratto il gruppo “Groupname/SubGroup” da una risposta che include “Level1/Level2/GroupName/SubGroup”. Se nessun pattern corrisponde, il gruppo viene ignorato. Lascia vuoto per sincronizzare tutti i gruppi utilizzando il loro nome completo.
      group_regexes_testing: "Fai clic su 'Prova il modello' per verificare il tuo modello di espressione regolare sui dati di esempio OIDC userinfo."
      group_sync: Estrai e sincronizza automaticamente le informazioni di appartenenza al gruppo dal fornitore di identità.
