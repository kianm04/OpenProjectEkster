  openid_connect:
    menu_title: OpenID sağlayıcıları
    delete_title: "OpenID Connect sağlayıcısını sil"
    group_links_heading: OpenID Connect grup bağlantıları
    groups:
      match_preview_component:
        title: Çıkarılan grup adları
        placeholder_none: Şu anda kalıpla eşleşen grup yok.
      match_preview_dialog_component:
        description: This allows you to test your regular expression pattern against sample data to verify that the group names you want extracted are indeed extracted properly. You can modify your pattern here but the test string and matches themselves will not be saved with the configuration.
        group_names_label: Test group names
        group_names_description: Enter one group name per line as it would appear in the OIDC claim, to see how your regular expression patterns affect them.
        show_button: Test pattern
        title: Test regular expressions
    instructions:
      endpoint_url: OpenID Connect sağlayıcısı tarafından size verilen uç nokta URL'si
      group_regexes: One regular expression pattern per line. Please read [the documentation](docs_url) for more information on how to do this.
      group_regexes_detail: Optionally define patterns using regular expressions to match group names from the groups claim. For example, entering a pattern like <code>^Level1/Level2/([\w/]+)$</code> will extract the group “Groupname/SubGroup” from a response including “Level1/Level2/GroupName/SubGroup”. If no pattern matches, the group is ignored. Leave empty to synchronize all groups using their full group name.
      group_regexes_testing: "Click on 'Test pattern' to test your regular expression pattern against sample OIDC userinfo."
      group_sync: Automatically extract and synchronise group membership information from the identity provider.
      groups_claim: Specify the name of the claim that's expected to indicate the group names that the user is a member of.
      metadata_none: Bu bilgiye sahip değilim
      metadata_url: Bir keşif uç noktası URL'im var
      oidc_information: These values are needed to configure the OpenID Connect provider.
      client_id: OpenID Connect sağlayıcısı tarafından size verilen istemci URL'si
      client_secret: OpenID Connect sağlayıcısı tarafından size verilen gizlilik URL'si
      limit_self_registration: Etkinleştirilirse, kullanıcılar yalnızca sağlayıcı tarafındaki yapılandırma izin veriyorsa bu sağlayıcıyı kullanarak kaydolabilir.
      display_name: Sağlayıcının adı. Bu, oturum açma düğmesi olarak ve sağlayıcılar listesinde görüntülenecektir.
      tenant: 'Lütfen öntanımlı müşteriyi kendinizinkiyle değiştirin, mümkünse. Bu <a href=" https://learn.microsoft.com/en-us/entra/identity-platform/v2-protocols-oidc#find-your-apps-openid-configuration-document-uri"> belgeye bakın</a>.'
      scope: Özel kapsamlar talep etmek istiyorsanız, buraya boşluklarla ayrılmış bir veya birden fazla kapsam değeri ekleyebilirsiniz. Daha fazla bilgi için [OpenID Connect belgelerine](docs_url) bakın.
      post_logout_redirect_uri: OpenID Connect sağlayıcısının bir oturum kapatma isteğinden sonra yeniden yönlendirmesi gereken URL.
      claims: >
        Kullanıcı bilgisi ve id göstergesi uç noktaları için ek bilgi talebinde bulunabilirsiniz. Daha fazla bilgi için lütfen [OpenID bağlantı belgelerimize] (docs_url) bakın.
      acr_values: >
        Zorunlu olmayan bilgileri daha kolay bir biçimde talep edin. Daha fazla bilgi için [acr_values hakkındaki belgelerimize] (docs_url) bakın.
      mapping_login: >
        Oturum açma özniteliği için kullanılmak üzere userinfo yanıtında özel bir eşleme sağlayın.
      mapping_email: >
        Provide a custom mapping in the userinfo response to be used for the email attribute.
      mapping_first_name: >
        Provide a custom mapping in the userinfo response to be used for the first name.
      mapping_last_name: >
        Provide a custom mapping in the userinfo response to be used for the last name.
      mapping_admin: >
        Provide a custom mapping in the userinfo response to be used for the admin status. It expects a boolean attribute to be returned.
