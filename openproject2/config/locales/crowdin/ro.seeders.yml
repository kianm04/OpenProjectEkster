              wiki:
                title: Sprint 1
                content: |
                  ### Sprint plan meeting

                  _Please document here topics to the Sprint planning meeting_

                  * Time boxed (8 h)
                  * Input: Product Backlog
                  * Output: Sprint Backlog

                  * Divizat în două cutii suplimentare de timp de 4 h:

                      * The Product Owner prezintă [Product Backlog]({{opSetting:base_url}}/projects/your-scrum-project/backlogs) și prioritățile pentru echipă și explică Obiectivul de printare, la care echipa trebuie să cadă de acord. Împreună, acestea prioritizează subiectele din lista de produse backlog de care echipa va avea grijă în primăvara următoare. Echipa se angajează să obțină rezultatele discutate.
                      * Echipa plănuiește autonom (fără proprietarul produsului) și descompune sarcinile din cerințele discutate pentru a consolida o [Sprint Backlog]({{opSetting:base_url}}/proiecte/proiectul-tău/backlog-uri).


                  ### Șirul Zilnic

                  _Te rugăm să documentezi aici subiectele la întâlnirea Zilnic Scrum

                  * Scurtă, întâlnirea zilnică de stare a echipei.
                  * Orar casat (max. 15 min).
                  * Întâlnire standard pentru a discuta următoarele subiecte din [Grupul de lucru](##sprint:scrum_project__version__sprint_1).
                      * Ce plănuiesc să fac până la următorul Daily Scrum?
                      * Ce mi-a blocat munca (impedimente)?
                  * Maestru Strălucitor moderează şi notează [Impulsionări print](##sprint:scrum_project__version__sprint_1).
                  * Proprietarul Produsului poate participa pentru a rămâne informat.

                  ### Întâlnire de Recenzie Amprentă

                  _Te rugăm să documentezi aici subiectele la întâlnirea de Recenzie Sprint

                  * Ora Căutată (4 h).
                  * Un maxim de o oră de preparare per persoană.
                  * Echipa arată proprietarului produsului şi altor persoane interesate ce s-a realizat în această primăvară.
                  * Important: nici un manechin şi nici o PowerPoint! Doar funcţionalitatea produselor finite (increments) ar trebui demonstrată.
                  * Este dorit un feedback din partea proprietarului de produse, a părților interesate și a altor părți interesate și va fi inclus în activitățile ulterioare.
                  * Pe baza funcționalităților demonstrate, proprietarul produsului decide să trăiască cu acest increment sau să-l dezvolte în continuare. Această posibilitate permite un ROI timpuriu.


                  ### Retrospective

                  _Te rugăm să documentezi aici subiectele la întâlnirea Retrospectivă Sprint

                  * Timp pus (3 h).
                  * După examinarea tipăririi, va fi moderat de către Maestrul Scrum.
                  * Echipa discută sprintul: ce a mers bine, ce trebuie îmbunătățit pentru a fi mai productiv pentru primăvara următoare sau chiar pentru a fi mai distractiv.
            item_3:
              name: Sprint 2
