                    6. *Finalizează sarcinile în proiect*: &rightarrow; Mergeți la [Pachete de lucru &rightarrow; Sarcini]({{opSetting:base_url}}/projects/demo-project/work_packages/details/##wp.id:set_date_and_location_of_conference/overview?query_id=##query.id:demo_project__query__tasks).

