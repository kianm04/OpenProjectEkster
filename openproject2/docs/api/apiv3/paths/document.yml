  summary: View document

patch:
  parameters:
  - description: Document id
    example: '1'
    in: path
    name: id
    required: true
    schema:
      type: integer
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              type: string
              description: The title of the document
            description:
              type: object
              properties:
                raw:
                  type: string
                  description: The raw markdown content
            # content_binary:
            #   type: string
            #   description: The binary content of the document, base64 encoded
        examples:
          request:
            value:
              title: Updated document title
              description:
                raw: Updated description content
  responses:
    '200':
      content:
        application/hal+json:
          examples:
            response:
              value:
                _embedded:
                  attachments:
                    _embedded...:
                      elements: []
                    _links:
                      self:
                        href: "/api/v3/documents/1/attachments"
                    _type: Collection
                    count: 2
                    total: 2
                  project:
                    _type: Project...
                _links:
                  addAttachment:
                    href: "/api/v3/documents/1/attachments"
                    method: post
                  attachments:
                    href: "/api/v3/documents/1/attachments"
                  project:
                    href: "/api/v3/projects/19"
                    title: Some project
                  self:
                    href: "/api/v3/documents/1"
                    title: Updated document title
                _type: Document
                createdAt: '2018-12-10T20:53:39.698Z'
                description:
                  format: markdown
                  html: "<p>Updated description content</p>"
                  raw: Updated description content
                id: 1
                title: Updated document title
          schema:
            "$ref": "../components/schemas/document_model.yml"
      description: OK
      headers: {}
    '400':
      content:
        application/hal+json:
          schema:
            $ref: "../components/schemas/error_response.yml"
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:BadRequest
                message: The request body was invalid.
      description: Returned if the request body is invalid.
      headers: {}
    '403':
      content:
        application/hal+json:
          schema:
            $ref: "../components/schemas/error_response.yml"
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:MissingPermission
                message: You are not authorized to access this resource.
      description: |-
        Returned if the user does not have permission to edit the document.

        **Required permission** `manage documents` in the project the document belongs to
      headers: {}
    '404':
      content:
        application/hal+json:
          schema:
            $ref: "../components/schemas/error_response.yml"
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:NotFound
                message: The requested resource could not be found.
      description: |-
        Returned if the document does not exist or if the user does not have permission to view it.

        **Required permission** `view documents` in the project the document belongs to
      headers: {}
    '422':
      content:
        application/hal+json:
          schema:
            $ref: "../components/schemas/error_response.yml"
          examples:
            response:
              value:
                _type: Error
                errorIdentifier: urn:openproject-org:api:v3:errors:PropertyConstraintViolation
                message: Title can't be blank.
                _embedded:
                  details:
                    attribute: title
      description: |-
        Returned if the request body contains validation errors.
      headers: {}
  tags:
  - Documents
  description: Updates a document's attributes.
  operationId: Update_document
  summary: Update document
