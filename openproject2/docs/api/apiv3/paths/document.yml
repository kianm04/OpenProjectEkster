                        href: "/api/v3/documents/1/attachments"
                    _type: Collection
                    count: 2
                    total: 2
                  project:
                    _type: Project...
                _links:
                  addAttachment:
                    href: "/api/v3/documents/1/attachments"
                    method: post
                  attachments:
                    href: "/api/v3/documents/1/attachments"
                  project:
                    href: "/api/v3/projects/19"
                    title: Some project
                  self:
                    href: "/api/v3/documents/1"
