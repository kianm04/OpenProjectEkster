# Schema: ProgramModel
---
type: object
properties:
  _type:
    type: string
    enum:
      - Program
  id:
    type: integer
    description: Programs' id
    minimum: 1
  identifier:
    type: string
  name:
    type: string
  active:
    type: boolean
    description: Indicates whether the program is currently active or already archived
  favorited:
    type: boolean
    description: Indicates whether the program is favorited by the current user
  statusExplanation:
    allOf:
      - $ref: './formattable.yml'
      - description: A text detailing and explaining why the program has the reported status
  public:
    type: boolean
    description: Indicates whether the program is accessible for everybody
  description:
    $ref: './formattable.yml'
  createdAt:
    type: string
    format: date-time
    description: Time of creation. Can be writable by admins with the `apiv3_write_readonly_attributes` setting enabled.
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the program
  _links:
    type: object
    required:
      - self
      - categories
      - types
      - versions
      - memberships
      - workPackages
    properties:
      update:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Form endpoint that aids in updating this program

              # Conditions

              **Permission**: edit workspace
      updateImmediately:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Directly update this program

              # Conditions

              **Permission**: edit workspace
      delete:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Delete this program

              # Conditions

              **Permission**: admin
      favor:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Mark this program as favorited by the current user

              # Conditions

              Only present if the program is not yet favorited

              Permission**: none but login is required
      disfavor:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Mark this program as not favorited by the current user

              # Conditions
              Only present if the program is favorited by the current user

              Permission**: none but login is required
      createWorkPackage:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Form endpoint that aids in preparing and creating a work package

              # Conditions

              **Permission**: add work packages
      createWorkPackageImmediately:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Directly creates a work package in the program

              # Conditions

              **Permission**: add work packages
      self:
        allOf:
          - $ref: './link.yml'
          - description: |-
              This program

              **Resource**: Program
      categories:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Categories available in this program

              **Resource**: Collection
      types:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Types available in this program

              **Resource**: Collection

              # Conditions

              **Permission**: view work packages or manage types
      versions:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Versions available in this program

              **Resource**: Collection

              # Conditions

              **Permission**: view work packages or manage versions
      memberships:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Memberships in the  program

              **Resource**: Collection

              # Conditions

              **Permission**: view members
      workPackages:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Work Packages of this program

              **Resource**: Collection
      parent:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Parent of the program

              **Resource**: Program

              # Conditions

              **Permission** edit workspace
      status:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Denotes the status of the program, so whether the program is on track, at risk or is having trouble.

              **Resource**: ProjectStatus

              # Conditions

              **Permission** edit workspace
      storages:
        type: array
        items:
          allOf:
            - $ref: './link.yml'
            - description: |-
                The link to a storage that is active for this program.

                **Resource**: Storage

                # Conditions

                **Permission**: view_file_links
      projectStorages:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The project storage collection of this program.

              **Resource**: Collection

              # Conditions

              **Permission**: view_file_links
      ancestors:
        type: array
        items:
          allOf:
            - $ref: './link.yml'
            - description: |-
                A collection of links to the ancestor workspace.

                **Resource**: Workspace
