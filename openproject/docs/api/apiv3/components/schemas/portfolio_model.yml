# Schema: PortfolioModel
---
type: object
properties:
  _type:
    type: string
    enum:
      - Portfolio
  id:
    type: integer
    description: Portfolios' id
    minimum: 1
  identifier:
    type: string
  name:
    type: string
  active:
    type: boolean
    description: Indicates whether the portfolio is currently active or already archived
  favorited:
    type: boolean
    description: Indicates whether the portfolio is favorited by the current user
  statusExplanation:
    allOf:
      - $ref: './formattable.yml'
      - description: A text detailing and explaining why the portfolio has the reported status
  public:
    type: boolean
    description: Indicates whether the portfolio is accessible for everybody
  description:
    $ref: './formattable.yml'
  createdAt:
    type: string
    format: date-time
    description: Time of creation. Can be writable by admins with the `apiv3_write_readonly_attributes` setting enabled.
  updatedAt:
    type: string
    format: date-time
    description: Time of the most recent change to the portfolio
  _links:
    type: object
    required:
      - self
      - categories
      - types
      - versions
      - memberships
      - workPackages
    properties:
      update:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Form endpoint that aids in updating this portfolio

              # Conditions

              **Permission**: edit workspace
      updateImmediately:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Directly update this portfolio

              # Conditions

              **Permission**: edit workspace
      delete:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Delete this portfolio

              # Conditions

              **Permission**: admin
      favor:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Mark this portfolio as favorited by the current user

              # Conditions

              Only present if the portfolio is not yet favorited

              Permission**: none but login is required
      disfavor:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Mark this portfolio as not favorited by the current user

              # Conditions
              Only present if the portfolio is favorited by the current user

              Permission**: none but login is required
      createWorkPackage:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Form endpoint that aids in preparing and creating a work package

              # Conditions

              **Permission**: add work packages
      createWorkPackageImmediately:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Directly creates a work package in the portfolio

              # Conditions

              **Permission**: add work packages
      self:
        allOf:
          - $ref: './link.yml'
          - description: |-
              This portfolio

              **Resource**: Portfolio
      categories:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Categories available in this portfolio

              **Resource**: Collection
      types:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Types available in this portfolio

              **Resource**: Collection

              # Conditions

              **Permission**: view work packages or manage types
      versions:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Versions available in this portfolio

              **Resource**: Collection

              # Conditions

              **Permission**: view work packages or manage versions
      memberships:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Memberships in the  portfolio

              **Resource**: Collection

              # Conditions

              **Permission**: view members
      workPackages:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Work Packages of this portfolio

              **Resource**: Collection
      parent:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Parent of the portfolio

              **Resource**: Portfolio

              # Conditions

              **Permission** edit workspace
      status:
        allOf:
          - $ref: './link.yml'
          - description: |-
              Denotes the status of the portfolio, so whether the portfolio is on track, at risk or is having trouble.

              **Resource**: ProjectStatus

              # Conditions

              **Permission** edit workspace
      storages:
        type: array
        items:
          allOf:
            - $ref: './link.yml'
            - description: |-
                The link to a storage that is active for this portfolio.

                **Resource**: Storage

                # Conditions

                **Permission**: view_file_links
      projectStorages:
        allOf:
          - $ref: './link.yml'
          - description: |-
              The project storage collection of this portfolio.

              **Resource**: Collection

              # Conditions

              **Permission**: view_file_links
      ancestors:
        type: array
        items:
          allOf:
            - $ref: './link.yml'
            - description: |-
                A collection of links to the ancestor portfolios.

                **Resource**: Portfolio
