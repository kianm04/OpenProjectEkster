          disable: >
            Los participantes ya no recibirán invitaciones de calendario actualizadas por correo electrónico cuando se produzcan cambios en la fecha, hora, lugar o participantes de la reunión. Si ya tenían una invitación a esta reunión, es posible que ya no sea precisa.
