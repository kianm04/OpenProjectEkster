          disable: "Вимкнути оновлення з календаря електронною поштою?"
        message:
          enable: >
            Усі учасники отримуватимуть електронною поштою оновлені запрошення з календаря щоразу, коли мінятиметься дата, час, місце проведення або перелік учасників наради. Після ввімкнення всім учасникам буде негайно надіслано електронний лист.
          disable: >
            Учасникам більше не надходитимуть електронною поштою оновлені запрошення з календаря після внесення змін у дату, час, місце або перелік учасників наради. Через це інформація із запрошення на цю нараду, яке вони отримали раніше, може більше не бути точною.
        confirm_label:
          enable: "Увімкнути оновлення електронною поштою"
          disable: "Вимкнути оновлення електронною поштою"
      banner:
        participants:
          enabled: >
            Якщо ви додасте нових учасників чи вилучите наявних, усі учасники отримають електронною поштою оновлені запрошення з календаря.
          disabled: >
            Надсилання електронною поштою оновлень із календаря вимкнено. Якщо ви додасте нових учасників чи вилучите наявних, учасники не отримають листа з інформацією про це.
        onetime:
          enabled: >
            Усі учасники отримають оновлені запрошення в календарі електронною поштою, коли ви додасте або видалите учасників.
          disabled: >
            Учасники не отримають електронного листа з повідомленням про зміни дати, часу чи учасників зустрічі.
        occurrence:
          enabled: >
            Надсилання електронною поштою оновлень із календаря ввімкнено для цієї серії нарад. Усі учасники отримають оновлені запрошення з календаря, що міститимуть інформацію про зміни, які ви вносите в цю нараду серії.
          disabled: >
            Надсилання електронною поштою оновлень із календаря вимкнено для цієї серії нарад. Учасники не отримають листа з інформацією про зміни, які ви вносите в цю нараду серії.
