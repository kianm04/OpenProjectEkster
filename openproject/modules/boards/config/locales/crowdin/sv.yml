        Tavla med automatiserade kolumner baserat på tilldelade användare. Perfekt för att skicka ut arbetspaket.
      version: >
        Tavla med automatiserade kolumner baserade på versionsattributet. Idealisk för planering av produktutveckling.
      subproject: >
        Tavla med automatiserade kolumner för delprojekt. Genom att dra arbetspaket till andra listor uppdateras (under)projektet i enlighet med detta.
      subtasks: >
        Tavla med automatiserade kolumner för underelement. Om du drar arbetspaket till andra listor uppdateras den överordnade listan i enlighet med detta.
