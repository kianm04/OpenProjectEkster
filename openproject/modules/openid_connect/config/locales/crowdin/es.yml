        placeholder_none: No hay grupos que coincidan con el patrón.
      match_preview_dialog_component:
        description: Esto le permite probar su patrón de expresión regular con datos de muestra para verificar que los nombres de los grupos que desea extraer se extraen correctamente. Puede modificar su patrón aquí, pero la cadena de prueba y las adaptaciones en sí no se guardarán con la configuración.
        group_names_label: Nombres de grupo de prueba
        group_names_description: Introduzca un nombre de grupo por línea, tal y como aparecería en la reclamación OIDC, para ver cómo les afectan sus patrones de expresión regular.
        show_button: Patrón de prueba
        title: Comprobar la cadena a filtrar con las expresiones regulares
    instructions:
      endpoint_url: La URL del terminal que le ha proporcionado el proveedor de OpenID Connect
      group_regexes: Un patrón de expresión regular por línea. Lea [la documentación](docs_url) para obtener más información sobre cómo hacerlo.
      group_regexes_detail: Defina patrones opcionalmente usando expresiones regulares para emparejar los nombres de los grupos a partir de la reclamación de los grupos. Por ejemplo, introducir un patrón como <code>^Level1/Level2/([\w/]+)$</code> extraerá el grupo «Groupname/SubGroup» de una respuesta incluyendo «Level1/Level2/GroupName/SubGroup». Si no hay patrones coincidentes, el grupo se ignora. Deje en blanco para sincronizar todos los grupos usando su nombre de grupo completo.
      group_regexes_testing: "Haga clic en «Patrón de prueba» para comprobar su patrón de expresión regular con la información de usuario OIDC de muestra."
      group_sync: Extraiga y sincronice automáticamente la información de pertenencia a grupos del proveedor de identidad.
      groups_claim: Especifique el nombre de la reclamación que se espera que indique los nombres de los grupos a los que pertenece el usuario.
