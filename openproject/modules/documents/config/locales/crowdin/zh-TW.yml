      collaboration_settings:
        page_header:
          description: |-
            啟用時，即時協作可讓多位使用者同時編輯一份文件。
            它需要工作中的 %{hocuspocus_server_link} 才能運作。
        banner:
          none_writable: 這些值透過環境變數設定，無法在此編輯。
          some_unwritable: 某些值透過環境變數設定，無法在此編輯。
