          label: "Hocuspocus 伺服器 URL"
          caption: "工作中的 Hocuspocus 伺服器位址。"
        hocuspocus_server_secret:
          label: "用戶端密碼"
          caption: "貼上 Hocuspocus 伺服器提供的秘碼。"
        hocuspocus_server: Hocuspocus 伺服器
      enable_text_collaboration:
        heading: 未啟用即時協作
        description: |-
          一旦啟用，多位使用者將可同時共同處理一份文件。
          所有新文件都將基於新的編輯器 (BlockNote)，並需要與
          Hocuspocus 伺服器建立工作連接。
        primary_action: 實現即時協作
        success: 已啟用即時協作。
      disable_text_collaboration_dialog:
        title: 停用即時協作
        heading: 停用即時協作？
        confirmation_message: |-
          所有現有文件可能無法存取。請僅在您確定要停用
          即時協作和 BlockNote 編輯器的情況下才執行此操作。
        confirmation_checkbox_message: 我瞭解我可能會永久遺失資料
        success: 即時協作已停用。
