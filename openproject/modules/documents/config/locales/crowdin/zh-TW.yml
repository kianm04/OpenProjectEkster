        %{type_name}" 類型目前尚未使用。刪除此類型對現有文件沒有影響。
      select_reassign_to_label: 重新分配文件至
      reassign_message:
        other: 類型 "%{type_name}" 目前用於 %{document_count} 文件。請選擇將其重新指定為哪一種類型。
      at_least_one_type_required:
        title: 無法刪除文件類型
        heading: 無法刪除最後一個文件類型
        message: 必須始終至少配置一個文件類型。如果要刪除此文件類型，請先建立另一個。
