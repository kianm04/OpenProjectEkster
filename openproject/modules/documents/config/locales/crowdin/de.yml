  default_doc_category_user: "Benutzerdokumentation"
  enumeration_doc_categories: "Dokumentenkategorien"
  documents:
    page_header:
      heading: "Alle Dokumente"
      action_menu:
        document_actions: "Dokumentaktionen"
        edit_title: "Titel bearbeiten"
    subheader:
      filter:
        label: "Filter nach Dokumentnamen"
        placeholder: "Geben Sie einen Suchtext ein, um nach Dokumentnamen zu suchen"
    documents_list_blank_slate:
      heading: "Es sind noch keine Dokumente vorhanden"
      description: "Es sind keine Dokumente in dieser Ansicht vorhanden. Sie können auf die Schaltfläche unten klicken, um eines hinzuzufügen."
    document_categories_deprecation_notice:
      heading: Dateikategorien heißen jetzt 'Dokumenttypen'
      description: |-
        Mit der Einführung des neuen Moduls Dokumente wurden Ihre bestehenden Dateikategorien in Dokumenttypen umgewandelt. Alle bestehenden Dokumente wurden ebenfalls auf diese neuen Typen konvertiert.
      primary_action: Dokumenttypen konfigurieren
      secondary_action: Erfahren Sie mehr über das Dokumenten-Modul
    document_type_actions: "Aktionen auf diesem Dokument"
    text_collaboration_disabled_notice:
      description: |-
        Das Dokument kann nicht geöffnet werden, da die Echtzeit-Kollaboration deaktiviert ist.
        Bitte wenden Sie sich an Ihren Administrator, um die Echtzeit-Kollaboration zu aktivieren, wenn Sie auf dieses Dokument zugreifen möchten.
    show_edit_view:
      connection_error_notice:
        description: |-
          Das Dokument kann nicht geöffnet werden, da der Server für Echtzeit-Kollaboration nicht erreichbar ist.
          Bitte wenden Sie sich an den Administrator, wenn das Problem weiterhin besteht.
        action: Noch einmal versuchen
      connection_recovery_notice:
        description: "Die Verbindung zum Server für Echtzeit-Kollaboration wurde wiederhergestellt."
    index_page:
      name: "Name"
      type: "Art"
      updated_at: "Zuletzt bearbeitet"
      label_legacy: "Legacy"
    menu:
      all: "Alle Dokumente"
      types: "Typen"
      collaboration_settings: "Echtzeit-Kollaboration"
    last_updated_at: "Zuletzt gespeichert %{time}."
    active_editors: "Aktive Bearbeiter"
    active_editors_count:
      one: "Ein aktiver Bearbeiter"
      other: "%{count} aktive Bearbeiter"
    label_attachment_author: "Autor des Dokuments"
    label_categories: "Kategorien"
    new_category: "Neue Kategorie"
    new_type: "Neuer Typ"
    delete_dialog:
      title: "Dokument löschen"
      heading: "Dieses Dokument löschen?"
      confirmation_message_html: "Dadurch werden dieses Dokument und seine Anhänge endgültig gelöscht. Sind Sie sicher, dass Sie dies tun möchten?"
    delete_document_type_dialog:
      title: Dokumenttyp löschen
      heading: Diesen Dokumenttyp löschen?
      confirmation_message: |-
        Der Typ "%{type_name}" ist derzeit unbenutzt. Das Löschen dieses Typs hat keine Auswirkungen auf bestehende Dokumente.
      select_reassign_to_label: Dokumente neu zuweisen als
      reassign_message:
        one: Der Typ "%{type_name}" wird derzeit im Dokument %{document_count} verwendet. Bitte wählen Sie aus, welchem Typ Sie sie neu zuordnen möchten.
        other: Der Typ "%{type_name}" wird derzeit in %{document_count} Dokumenten verwendet. Bitte wählen Sie aus, welchem Typ Sie sie neu zuordnen möchten.
      at_least_one_type_required:
        title: Kann diesen Dokumenttyp nicht löschen
        heading: Kann den letzten Dokumenttyp nicht löschen
        message: Es muss immer mindestens ein Dokumenttyp konfiguriert sein. Erstellen Sie zuerst einen anderen, wenn Sie diesen löschen möchten.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Wenn die Echtzeit-Kollaboration aktiviert ist, können mehrere Benutzer ein Dokument zur gleichen Zeit bearbeiten.
            Sie erfordert eine funktionierende %{hocuspocus_server_link}, um zu funktionieren.
        banner:
          none_writable: Diese Werte werden über Umgebungsvariablen konfiguriert und können hier nicht bearbeitet werden.
          some_unwritable: Einige Werte werden über Umgebungsvariablen konfiguriert und können hier nicht bearbeitet werden.
        hocuspocus_server_url:
          label: "Hokuspokus-Server-URL"
          caption: "Die Adresse des aktiven Hocuspocus-Servers."
        hocuspocus_server_secret:
          label: "Client-Secret"
          caption: "Fügen Sie das vom Hocuspocus-Server bereitgestellte Secret ein."
        hocuspocus_server: Hokuspokus-Server
      enable_text_collaboration:
        heading: Echtzeit-Kollaboration ist nicht aktiv
        description: |-
          Sobald diese Funktion aktiviert ist, können mehrere Benutzer gleichzeitig an einem Dokument arbeiten.
          Alle neuen Dokumente basieren auf einem neuen Editor (BlockNote) und erfordern eine funktionierende Verbindung zu einem Hocuspocus-Server.
        primary_action: Echtzeit-Kollaboration aktivieren
        success: Echtzeit-Kollaboration wurde aktiviert.
      disable_text_collaboration_dialog:
        title: Echtzeit-Kollaboration deaktivieren
        heading: Echtzeit-Kollaboration deaktivieren?
        confirmation_message: |-
          Alle vorhandenen Dokumente können unzugänglich werden. Bitte tun Sie dies nur, wenn Sie sicher sind, dass Sie die
          Echtzeit-Kollaboration und den BlockNote-Editor in diesem Fall deaktivieren möchten.
        confirmation_checkbox_message: Ich verstehe, dass ich Daten dauerhaft verlieren könnte
        success: Echtzeit-Kollaboration wurde deaktiviert.
