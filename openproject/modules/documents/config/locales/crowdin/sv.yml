      other: "%{count} active editors"
    label_attachment_author: "Författare för bilaga"
    label_categories: "Kategorier"
    new_category: "Ny kategori"
    new_type: "Ny typ"
    delete_dialog:
      title: "Radera dokument"
      heading: "Radera detta dokument?"
      confirmation_message_html: "Detta kommer att ta bort detta dokument permanent och alla bifogade filer. Är du säker på att du vill göra detta?"
    delete_document_type_dialog:
      title: Ta bort dokumenttyp
      heading: Ta bort den här dokumenttypen?
      confirmation_message: |-
        Typen "%{type_name}" är för närvarande oanvänd. Borttagning av denna typ kommer inte att ha någon effekt på befintliga dokument.
      select_reassign_to_label: Omfördela dokument till
      reassign_message:
        one: Typen "%{type_name}" används för närvarande i %{document_count} dokument. Välj vilken typ du vill tilldela dem till.
        other: Typen "%{type_name}" används för närvarande i %{document_count} dokument. Välj vilken typ du vill tilldela dem till.
      at_least_one_type_required:
        title: Kan inte ta bort dokumenttyp
        heading: Kan inte ta bort den sista dokumenttypen
        message: Det måste alltid finnas minst en dokumenttyp konfigurerad. Skapa en till först om du vill ta bort den här.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            När detta är aktiverat kan flera användare redigera ett dokument samtidigt.
            Det kräver att en fungerande %{hocuspocus_server_link} fungerar.
        banner:
          none_writable: Dessa värden är konfigurerade via miljövariabler och kan inte redigeras här.
          some_unwritable: Vissa värden är konfigurerade via miljövariabler och kan inte redigeras här.
        hocuspocus_server_url:
          label: "Hocuspocus server URL"
          caption: "Adressen till den fungerande Hocuspocus servern."
        hocuspocus_server_secret:
          label: "Klienthemlighet"
          caption: "Klistra in hemligheten som tillhandahålls av Hocuspocus server."
        hocuspocus_server: Hokuspokus-server
      enable_text_collaboration:
        heading: Realtidssamarbete är inte aktiverat
        description: |-
          När detta är aktiverat kommer flera användare att kunna arbeta tillsammans på ett dokument samtidigt.
          Alla nya dokument kommer att baseras på en ny redigerare (BlockNote) och kommer att kräva en fungerande anslutning till en
          Hocuspocus server.
        primary_action: Aktivera samarbete i realtid
        success: Samarbetet i realtid har aktiverats.
      disable_text_collaboration_dialog:
        title: Inaktivera samarbete i realtid
        heading: Inaktivera samarbete i realtid?
        confirmation_message: |-
          Alla befintliga dokument kan bli otillgängliga. Gör bara detta om du är säker på att du vill inaktivera
          realtidssamarbete och BlockNote-redigeraren i denna instans.
        confirmation_checkbox_message: Jag förstår att jag kan permanent förlora data
        success: Samarbetet i realtid har inaktiverats.
