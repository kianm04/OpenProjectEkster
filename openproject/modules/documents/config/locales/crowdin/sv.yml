      description: |-
        Det går inte att öppna dokumentet eftersom textsamarbete i realtid är inaktiverat.
        Kontakta din administratör för att aktivera textsamarbete i realtid om du vill komma åt detta dokument.
    show_edit_view:
      connection_error_notice:
        description: |-
          Det går inte att öppna dokumentet eftersom textsamarbetsservern i realtid inte kan nås.
          Kontakta administratören om problemet kvarstår.
        action: Försök igen
      connection_recovery_notice:
        description: "Anslutningen till servern för textsamarbete i realtid har återställts."
    index_page:
      name: "Namn"
