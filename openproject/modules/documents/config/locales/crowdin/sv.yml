    document_categories_deprecation_notice:
      heading: Filkategorier kallas nu för 'Dokumenttyper'
      description: |-
        Dina befintliga filkategorier har konverterats till dokumenttyper med introduktionen av den nya dokumentmodulen.
        Alla befintliga dokument har också flyttats till dessa nya typer.
      primary_action: Konfigurera dokumenttyper
      secondary_action: Läs mer om dokumentmodulen
    document_type_actions: "Åtgärder för dokumenttyp"
