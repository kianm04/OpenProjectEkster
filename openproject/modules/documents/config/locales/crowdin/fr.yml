      title: "Supprimer le document"
      heading: "Supprimer le document ?"
      confirmation_message_html: "Cette opération supprimera définitivement ce document et toutes les pièces jointes. Êtes-vous sûr de vouloir faire cela ?"
    delete_document_type_dialog:
      title: Supprimer un type de document
      heading: Supprimer ce type de document ?
      confirmation_message: |-
        Le type "%{type_name}" est actuellement inutilisé. La suppression de ce type n'aura aucun effet sur les documents existants.
      select_reassign_to_label: Réassigner les documents à
      reassign_message:
        one: Le type "%{type_name}" est actuellement utilisé dans le document %{document_count} . Veuillez sélectionner le type auquel les réaffecter.
        other: Le type "%{type_name}" est actuellement utilisé dans les documents %{document_count} . Veuillez sélectionner le type auquel les réaffecter.
      at_least_one_type_required:
        title: Impossible de supprimer le type de document
        heading: Impossible de supprimer le dernier type de document
        message: Il doit toujours y avoir au moins un type de document configuré. Créez d'abord un autre type de document si vous souhaitez supprimer celui-ci.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Lorsqu'elle est activée, la collaboration en temps réel permet à plusieurs utilisateurs de modifier un document en même temps.
            Pour fonctionner, il faut que le site %{hocuspocus_server_link} soit opérationnel.
        banner:
          none_writable: Ces valeurs sont configurées par des variables d'environnement et ne peuvent pas être modifiées ici.
          some_unwritable: Certaines valeurs sont configurées via des variables d'environnement et ne peuvent pas être modifiées ici.
        hocuspocus_server_url:
          label: "URL du serveur Hocuspocus"
          caption: "L'adresse du serveur Hocuspocus en activité."
        hocuspocus_server_secret:
          label: "Secret du client"
          caption: "Collez le secret fourni par le serveur Hocuspocus."
        hocuspocus_server: Serveur Hocuspocus
      enable_text_collaboration:
        heading: La collaboration en temps réel n'est pas activée
        description: |-
          Une fois cette fonction activée, plusieurs utilisateurs pourront travailler simultanément sur un document.
          Tous les nouveaux documents seront basés sur un nouvel éditeur (BlockNote) et nécessiteront une connexion fonctionnelle à un serveur Hocuspocus
          .
        primary_action: Permettre une collaboration en temps réel
        success: La collaboration en temps réel a été rendue possible.
      disable_text_collaboration_dialog:
        title: Désactiver la collaboration en temps réel
        heading: Désactiver la collaboration en temps réel ?
        confirmation_message: |-
          Tous les documents existants peuvent devenir inaccessibles. N'effectuez cette opération que si vous êtes certain de vouloir désactiver la collaboration en temps réel sur
          et l'éditeur BlockNote dans ce cas.
        confirmation_checkbox_message: Je comprends que je risque de perdre définitivement des données
        success: La collaboration en temps réel a été désactivée.
