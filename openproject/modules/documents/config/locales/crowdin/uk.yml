        many: Тип "%{type_name}" наразі використовується в %{document_count} документах. Виберіть тип, до якого їх перепризначити.
        other: Тип "%{type_name}" наразі використовується в %{document_count} документах. Виберіть тип, до якого їх перепризначити.
      at_least_one_type_required:
        title: Неможливо видалити тип документа
        heading: Неможливо видалити останній тип документа
        message: Має бути налаштований щонайменше один тип документа. Спочатку створіть інший, якщо хочете видалити цей.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Якщо увімкнено, спільне редагування в реальному часі дає змогу кільком користувачам одночасно редагувати документ.
            Для роботи потрібен працездатний %{hocuspocus_server_link}.
        banner:
          none_writable: Ці значення налаштовуються через змінні середовища й не можуть бути змінені тут.
          some_unwritable: Деякі значення налаштовуються за допомогою змінних середовища і не можуть бути відредаговані тут.
        hocuspocus_server_url:
          label: "URL-адреса сервера Hocuspocus"
          caption: "Адреса робочого сервера Hocuspocus."
        hocuspocus_server_secret:
          label: "Секретний ключ клієнта"
          caption: "Вставте секретний код, наданий сервером Hocuspocus."
        hocuspocus_server: Сервер Hocuspocus
      enable_text_collaboration:
        heading: Спільне редагування в реальному часі не ввімкнено
        description: |-
          Після ввімкнення кілька користувачів зможуть одночасно працювати над документом.
          Усі нові документи використовуватимуть новий редактор (BlockNote) і вимагатимуть робочого підключення до сервера Hocuspocus.
        primary_action: Увімкнути спільне редагування в реальному часі
        success: Спільне редагування в реальному часі ввімкнено.
      disable_text_collaboration_dialog:
        title: Вимкнути спільне редагування в реальному часі
        heading: Вимкнути спільне редагування в реальному часі?
        confirmation_message: |-
          Усі наявні документи можуть стати недоступними. Будь ласка, виконуйте цю дію лише якщо впевнені, що хочете вимкнути спільне редагування в реальному часі та редактор BlockNote у цьому середовищі.
        confirmation_checkbox_message: Я розумію, що можу назавжди втратити дані
        success: Спільне редагування в реальному часі вимкнене.
