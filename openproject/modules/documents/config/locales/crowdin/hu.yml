        title: Nem lehet törölni a dokumentumtípust
        heading: Nem lehet törölni az utolsó dokumentumtípust
        message: Legalább egy dokumentumtípust mindig be kell állítani. Először hozzon létre egy másikat, ha ezt törölni szeretné.
    admin:
      collaboration_settings:
        page_header:
          description: |-
            Ha engedélyezve van, a valós idejű együttműködés lehetővé teszi, hogy több felhasználó egyszerre szerkesszen egy dokumentumot.
            Ehhez egy működő %{hocuspocus_server_link} kiszolgálóra van szükség.
        banner:
          none_writable: Ezek az értékek környezeti változókon keresztül vannak beállításra, és itt nem szerkeszthetők.
          some_unwritable: Egyes értékek környezeti változókon keresztül vannak beállítva, és itt nem szerkeszthetők.
        hocuspocus_server_url:
          label: "Hocuspocus szerver URL címe"
          caption: "A működő Hocuspocus-kiszolgáló címe."
        hocuspocus_server_secret:
          label: "Kliens szerver"
          caption: "Paste the secret provided by the Hocuspocus server."
        hocuspocus_server: Hocuspocus szerver
      enable_text_collaboration:
        heading: A valós idejű együttműködés nem engedélyezett
        description: |-
          Ha engedélyezve van, több felhasználó egyszerre dolgozhat egy dokumentumon.
          Minden új dokumentum egy új szerkesztőn (BlockNote) fog alapulni, és működő kapcsolatot igényel a
          Hocuspocus szerverrel.
        primary_action: Valós idejű együttműködés engedélyezése
        success: A valós idejű együttműködés engedélyezve.
      disable_text_collaboration_dialog:
        title: Valós idejű együttműködés letiltása
        heading: Valós idejű együttműködés letiltása?
        confirmation_message: |-
          Minden meglévő dokumentum elérhetetlenné válhat. Kérjük, csak akkor tegye ezt, ha biztos benne, hogy ezen példány esetében le akarja tiltani a
          valós idejű együttműködést és a BlockNote szerkesztőt.
        confirmation_checkbox_message: Tudomásul veszem, hogy véglegesen elveszíthetem az adatokat
        success: A valós idejű együttműködés letiltásra került.
