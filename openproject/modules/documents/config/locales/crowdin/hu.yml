        A "%{type_name}" típus jelenleg nincs használatban. A típus törlése nem lesz hatással a meglévő dokumentumokra.
      select_reassign_to_label: A dokumentumok újbóli hozzárendelése
      reassign_message:
        one: A "%{type_name}" típus jelenleg %{document_count} dokumentumban van használatban. Kérjük, válassza ki, hogy melyik típushoz kívánja újból hozzárendelni.
        other: A "%{type_name}" típus jelenleg %{document_count} dokumentumban van használatban. Kérjük, válassza ki, hogy melyik típushoz kívánja azokat újból hozzárendelni.
